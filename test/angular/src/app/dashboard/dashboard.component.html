
 <form [formGroup]='form' (ngSubmit) = "onSubmit(form.value)">
  <tr>
    <td>
      Hostname:
    </td>
    <td>
      <input type="text" name="hostname" formControlName="hostname" >
    </td>
  </tr>
  <tr>
    <td>
      Loopback:
    </td>
    <td> 
      <input type="text" name="loopback" formControlName="loopback" >
    </td>
  </tr>
  <tr colspan="2">
    <td>
      <input type="submit" name="add" value="Add">
    </td>
  </tr>
</form>
