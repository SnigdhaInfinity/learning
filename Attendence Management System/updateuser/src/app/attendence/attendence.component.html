
 <a routerLink='/home' >   
    <input type="button" name="return" value="BACK TO HOME PAGE">
    </a>

<hr>
<h1 align="center" >DAILY ATTENDENCE LIST</h1>
<hr>
<div align="center">
    <form [formGroup]="aform" (ngSubmit)=onSubmit(aform.value)>
      <tr>
        <td> Select date: </td>
        <td>
          <input type="date" name="date" placeholder="Choose Date" formControlName="date">
        </td>
      </tr>
      <tr>
        <td> Select class: </td>
        <td>
          <select name="class" formControlName="class">
            <option value="1">1st class</option>
            <option value="2">2nd class</option>
            <option value="3">3rd class</option>
            <option value="4">4th class</option>
            <option value="5">5th class</option>
            <option value="6">6th class</option>
            <option value="7">7th class</option>
            <option value="8">8th class</option>
            <option value="9">9th class</option>
            <option value="10">10th class</option>
            <option value="11">11th class</option>
            <option value="12">12th class</option>
          </select>        
        </td>
      </tr>
      <tr colspan="2">
        <td style="padding: 10px 0 10px 104px;">
            <input type="submit" value="submit">
        </td>
      </tr>
    </form>
    
</div>
<table align="center" border="1px">
  <thead>
  <tr style="font-weight:bold;" >
    <td> NAME  </td>
    <td> AGE </td>
    <td> ADDRESS </td>
    <td> CLASS </td>
    <td> STATUS </td>
    <td> DATE </td>
  </tr>
</thead>
<tbody>
  
  <tr *ngFor="let device of list">
      <td>{{ device.name }}</td>
      <td>{{ device.age }}</td>
      <td>{{ device.address }}</td>
      <td>{{ device.class }}</td> 
      <td>{{ device.status }}</td>     
      <td>{{ device.date}}</td>
    </tr>
</tbody>
</table>
